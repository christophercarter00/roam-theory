  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/magnific-popup.css">

<body>
  <nav class="navbar navbar-expand-lg bg-light shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html"><strong>Roam Theory</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html#hero">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
          <!-- Theories (current page) -->
          <li class="nav-item"><a class="nav-link active" href="index.html">Theories</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#roam-maps">Roam Maps</a></li>

          <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-5">
    <h1 class="text-center">Roam Theories</h1>
    <!-- Cover Image Section (keeping existing image name) -->
    <div class="blog-cover-container text-center mb-4">
      <img src="../images/TheoryCover.JPG" alt="Cover Image" class="blog-cover" loading="lazy">
    </div>
    <div class="row" id="blog-posts">
      <!-- Theories will be inserted here dynamically -->
    </div>
  </main>
  <footer class="text-center py-4">
    <p>&copy; 2025 Roam Theory | Designed with passion and purpose.</p>
  </footer>
  <!-- JAVASCRIPT FILES -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.sticky.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/jquery.magnific-popup.min.js"></script>
  <script src="../js/main.js" defer></script>
  <script>
    // Fetch theories posts (ensure your JSON file is named accordingly)
    fetch("theories/theory-posts.json")
      .then(response => response.json())
      .then(posts => {
          const container = document.getElementById("blog-posts");
          posts.forEach(post => {
              const postHTML = `
                <div class="col-md-4 mb-4">
                  <div class="card">
                    <img src="../images/theories/${post.image}" loading="lazy" class="card-img-top" alt="${post.title}">
                    <div class="card-body">
                      <h5 class="card-title">${post.title}</h5>
                      <p class="card-text">${post.description}</p>
                      <a href="theory/${post.link}" class="btn btn-primary">Read More</a>
                    </div>
                  </div>
                </div>
              `;
              container.innerHTML += postHTML;
          });
      })
      .catch(error => console.error("Error fetching theories:", error));
  </script>
</body>
</html>
